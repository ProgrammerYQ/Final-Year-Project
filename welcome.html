<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Otaku Haven</title>
    <link rel="stylesheet" href="GG.css">
    <style>
        body { background: #fff8f3; color: #6a1616; font-family: 'Indie Flower', cursive; }
        .welcome-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px #ffdabe;
            padding: 40px 32px;
            text-align: center;
        }
        .welcome-title { font-size: 2.2em; font-weight: bold; margin-bottom: 18px; }
        .welcome-message { font-size: 1.2em; margin-bottom: 32px; }
        .welcome-btn {
            display: inline-block;
            margin: 10px 16px;
            padding: 12px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: #ffbfae;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .welcome-btn:hover { background: #ff4444; }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-title">Welcome to Otaku Haven!</div>
        <div class="welcome-message">
            Your one-stop shop for manga, manhwa, comics, novels, and more.<br>
            Please log in or register to start your otaku journey!
        </div>
        <button class="welcome-btn" onclick="goToLogin()">Log In</button>
        <button class="welcome-btn" onclick="goToRegister()">Register</button>
    </div>
    <script>
        function goToLogin() {
            window.location.href = 'login.php';
        }
        function goToRegister() {
            window.location.href = 'register.php';
        }
    </script>
</body>
</html>
