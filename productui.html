    // Helper function to extract image name from path
    function getImageNameFromPath(path) {
        const decodedPath = decodeURIComponent(path);
        const filename = decodedPath.split('/').pop();
        const nameWithoutExt = filename.split('.').slice(0, -1).join('.');
        return nameWithoutExt;
    }

    // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Function to update product details based on condition
    function updateProductDetails(imagePath, condition) {
        const mainImage = document.getElementById('main-product-image');
        const conditionBadge = document.getElementById('condition-badge');
        const conditionInfo = document.getElementById('condition-info');
        
        if (imagePath) {
            mainImage.src = imagePath;
            const imageName = getImageNameFromPath(imagePath);
            console.log('Extracted image name:', imageName);
            const product = products[imageName];
            
            if (product) {
                console.log('Product found:', product.title);
                // Update title
                document.querySelector('.product-title').textContent = product.title;
                
                // Update condition badge
                conditionBadge.textContent = condition;
                conditionBadge.className = `condition-badge ${condition.toLowerCase().replace(' ', '')}`;
                
                // Update price based on condition
                let price, seller, description, conditionDetails;
                switch(condition.toLowerCase()) {
                    case 'first hand':
                        price = product.priceFirst;
                        seller = product.sellerFirst;
                        description = product.descriptionFirst;
                        conditionDetails = product.conditionDetailsFirst;
                        break;
                    case 'second hand':
                        price = product.priceSecond;
                        seller = product.sellerSecond;
                        description = product.descriptionSecond;
                        conditionDetails = product.conditionDetailsSecond;
                        break;
                    case 'third hand':
                        price = product.priceThird;
                        seller = product.sellerThird;
                        description = product.descriptionThird;
                        conditionDetails = product.conditionDetailsThird;
                        break;
                    default:
                        price = product.priceFirst;
                        seller = product.sellerFirst;
                        description = product.descriptionFirst;
                        conditionDetails = product.conditionDetailsFirst;
                }
                
                document.querySelector('.product-price').textContent = price;
                document.querySelector('.product-description').textContent = description;
                document.querySelector('.seller-name').textContent = seller;
                conditionInfo.innerHTML = conditionDetails.replace(/\n/g, '<br>');
                mainImage.alt = product.title;
            } else {
                console.log('Product not found for image name:', imageName);
                console.log('Available product keys:', Object.keys(products));
                // Fallback for products not in database
                const fallbackTitle = imageName.replace(/[-_]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                document.querySelector('.product-title').textContent = fallbackTitle;
                document.querySelector('.product-price').textContent = '$29.99';
                document.querySelector('.product-description').textContent = 'A beautiful product in excellent condition.';
                document.querySelector('.seller-name').textContent = 'OtakuHaven';
                conditionInfo.innerHTML = '• Excellent condition<br>• Ready to display<br>• Great value';
                mainImage.alt = fallbackTitle;
            }
        }
    }

    // Function to display reviews
    function displayReviews() {
        const reviewsContainer = document.getElementById('reviewsContainer');
        
        // Separate user reviews from other reviews
        const userReviews = randomReviews.filter(review => review.isUserReview);
        const otherReviews = randomReviews.filter(review => !review.isUserReview);
        
        // Shuffle other reviews and take first 3
        const shuffledOtherReviews = otherReviews.sort(() => 0.5 - Math.random()).slice(0, 3);
        
        // Combine user reviews (at top) with other reviews
        const reviewsToShow = [...userReviews, ...shuffledOtherReviews];
        
        reviewsContainer.innerHTML = '';
        
        reviewsToShow.forEach(review => {
            const reviewElement = document.createElement('div');
            reviewElement.className = 'review-item';
            
            // Add special class for user reviews
            if (review.isUserReview) {
                reviewElement.classList.add('user-review');
            }
            
            reviewElement.innerHTML = `
                <div class="review-header">
                    <span class="review-author">${review.author}</span>
                    <div class="review-rating">
                        ${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}
                    </div>
                    <span class="review-date">${review.date}</span>
                </div>
                <div class="review-text">${review.text}</div>
            `;
            reviewsContainer.appendChild(reviewElement);
        });
    }

    // Function to handle review form submission
    function handleReviewSubmission(event) {
        event.preventDefault();
        const form = event.target;
        const rating = form.querySelector('input[name="rating"]:checked');
        const reviewText = form.querySelector('.review-input').value;
        
        if (!rating) {
            alert('Please select a rating');
            return;
        }
        
        if (!reviewText.trim()) {
            alert('Please write a review');
            return;
        }
        
        // Create a new review object
        const newReview = {
            author: 'You',
            rating: parseInt(rating.value),
            date: 'Just now',
            text: reviewText.trim(),
            isUserReview: true
        };
        
        // Add the new review to the beginning of the reviews array
        randomReviews.unshift(newReview);
        
        // Display updated reviews
        displayReviews();
        
        // Reset form
        form.reset();
        
        // Show success message and scroll to the review
        alert('Review submitted successfully! Your review is now visible above.');
        
        // Scroll to the reviews section to show the new review
        const reviewsSection = document.querySelector('.reviews-section');
        if (reviewsSection) {
            reviewsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // When the page loads
    document.addEventListener('DOMContentLoaded', function() {
        const imageParam = getUrlParameter('image');
        const conditionParam = getUrlParameter('condition');
        
        console.log('URL parameters:', { image: imageParam, condition: conditionParam });
        
        if (imageParam) {
            updateProductDetails(imageParam, conditionParam || 'First Hand');
        } else {
            console.log('No image parameter provided');
        }
        
        // Display reviews
        displayReviews();
        
        // Add event listeners
        const buyBtn = document.querySelector('.btn-buy');
        const addToCartBtn = document.querySelector('.btn-add-to-cart');
        const wishlistBtn = document.querySelector('.btn-wishlist');
        const reviewForm = document.getElementById('reviewForm');
        
        addToCartBtn.addEventListener('click', function() {
            // Gather product info
            const imageParam = getUrlParameter('image');
            const conditionParam = getUrlParameter('condition') || 'First Hand';
            const mainImage = document.getElementById('main-product-image').src;
            const title = document.querySelector('.product-title').textContent;
            const price = document.querySelector('.product-price').textContent;
            const seller = document.querySelector('.seller-name').textContent;
            const description = document.querySelector('.product-description').textContent;
            const product = {
                image: mainImage,
                title: title,
                price: price,
                seller: seller,
                description: description,
                condition: conditionParam,
                quantity: 1
            };
            
            // Get cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Check if product already exists in cart (by title and condition)
            const existingItemIndex = cart.findIndex(item => 
                item.title === product.title && item.condition === product.condition
            );
            
            if (existingItemIndex !== -1) {
                // If product exists, increase quantity
                cart[existingItemIndex].quantity += 1;
            } else {
                // If product doesn't exist, add it
                cart.push(product);
            }
            
            // Save updated cart
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show success message
            alert('Product added to cart successfully!');
            
            // Update cart badge on homepage if it exists
            updateCartBadge();
        });
        
        buyBtn.addEventListener('click', function() {
            const imageParam = getUrlParameter('image');
            const conditionParam = getUrlParameter('condition') || 'First Hand';
            const mainImage = document.getElementById('main-product-image').src;
            const title = document.querySelector('.product-title').textContent;
            const price = document.querySelector('.product-price').textContent;
            const seller = document.querySelector('.seller-name').textContent;
            const description = document.querySelector('.product-description').textContent;
            const product = {
                image: mainImage,
                title: title,
                price: price,
                seller: seller,
                description: description,
                condition: conditionParam
            };
            localStorage.setItem('buyNow', JSON.stringify(product));
            window.location.href = 'buy.html';
        });
        
        wishlistBtn.addEventListener('click', function() {
            // Gather product info
            const imageParam = getUrlParameter('image');
            const conditionParam = getUrlParameter('condition') || 'First Hand';
            const mainImage = document.getElementById('main-product-image').src;
            const title = document.querySelector('.product-title').textContent;
            const price = document.querySelector('.product-price').textContent;
            const seller = document.querySelector('.seller-name').textContent;
            const description = document.querySelector('.product-description').textContent;
            const product = {
                image: mainImage,
                title: title,
                price: price,
                seller: seller,
                description: description,
                condition: conditionParam
            };
            // Get wishlist from localStorage
            let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
            // Prevent duplicates (by title and condition)
            if (!wishlist.some(item => item.title === product.title && item.condition === product.condition)) {
                wishlist.push(product);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
            }
            window.location.href = 'wishlist.html';
        });
        
        reviewForm.addEventListener('submit', handleReviewSubmission);
        
        // Function to update cart badge
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Try to update badge on homepage if we're in an iframe or have access
            try {
                const badge = document.getElementById('wishlist-badge');
                if (badge) {
                    if (totalItems > 0) {
                        badge.textContent = totalItems;
                        badge.style.display = 'block';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (e) {
                // Badge not found, that's okay
            }
        }
        
        // Update cart badge on page load
        updateCartBadge();
    });
